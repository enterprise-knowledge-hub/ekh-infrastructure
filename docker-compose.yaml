services:
  
  ekh-postgres:
    image: postgres:17
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ekh-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ekh_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
  ekh-qdrant:
    image: qdrant/qdrant:v1.16.3
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    networks:
      - ekh-network
    environment:
      QDRANT__STORAGE__PATH: /qdrant/storage
    volumes:
      - ekh_qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "awk 'NR>1 {print $2\" \"$4}' /proc/net/tcp | grep -q ':18BD 0A' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  ekh-minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - ekh-network
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ekh_minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  ekh-minio-setup:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      ekh-minio:
        condition: service_healthy
    networks:
      - ekh-network
    entrypoint: >
      /bin/sh -c "
      mc alias set ekh http://ekh-minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb -p ekh/documents || true;
      mc mb -p ekh/audit || true;
      exit 0;
      "
    restart: "no"

  ekh-kafka:
    image: apache/kafka:4.0.0
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    networks:
      - ekh-network
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@ekh-kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://ekh-kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
    volumes:
      - ekh_kafka_data:/tmp/kafka-logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  ekh_postgres_data:
  ekh_qdrant_data:
  ekh_minio_data:
  ekh_kafka_data:

networks:
  ekh-network:
    driver: bridge