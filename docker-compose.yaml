services:
  
  ekh-postgres:
    image: postgres:17
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ekh-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ekh_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
  ekh-qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    networks:
      - ekh-network
    environment:
      QDRANT__STORAGE__PATH: /qdrant/storage
    volumes:
      - ekh_qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

  ekh-minio:
    image: minio/minio:latest
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - ekh-network
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ekh_minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  ekh-minio-setup:
    image: minio/mc:latest
    depends_on:
      ekh-minio:
        condition: service_healthy
    networks:
      - ekh-network
    entrypoint: >
      /bin/sh -c "
      mc alias set ekh http://ekh-minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb -p ekh/documents || true;
      mc mb -p ekh/audit || true;
      exit 0;
      "
    restart: "no"

  ekh-zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - ekh-network
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181", "|", "grep", "imok"]
      interval: 30s
      timeout: 10s
      retries: 5
  ekh-kafka:
    image: bitnami/kafka:latest
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    networks:
      - ekh-network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: ekh-zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:${KAFKA_PORT:-9092}
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - ekhzookeeper
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  ekh_postgres_data:
  ekh_qdrant_data:
  ekh_minio_data:

networks:
  ekh-network:
    driver: bridge